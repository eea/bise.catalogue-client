<div class="catalogue-cell">

  <div class="row-fluid">

    <div class="span2">
      <span style="padding: 7px; color: #5d5d5d">
        Species
      </span>
    </div>

    <div class="span10">

      <div class="row-fluid">
        <div class="span10 cell-title">
          <a href="#"><%= scientific_name %></a>
          <small>- <%= authorship %></small>
        </div>
        <div class="span2" style="text-align: right">
          <small>
            <!-- <strong>Source: </strong> -->
            <span class="label label-success">Eunis</strong>
          </small>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6">
          <small>
            <strong>Group: </strong><%= species_group %>
          </small>
        </div>
        <div class="span6">
          <small>
            <strong>Genus: </strong><%= genus %>
          </small>
        </div>
      </div>

    </div>
  </div>
</div>
