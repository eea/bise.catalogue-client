<div class="catalogue-cell">

  <div class="cell-type" style="float:left; width: 90px;">
    <span style="padding: 7px; font-style: italic; color: #5d5d5d">
      <% if (_type == "article"){%>
        Article
      <% } %>
      <% if (_type == "species"){ %>
        Species
      <% } %>
    </span>
  </div>

  <div style="margin-left: 90px">

    <span style="float:right; padding: 2px 7px; background: #177926; color: white">
      BISE
    </span>

    <div class="cell-title">
      <% if (_type == "article") { %>
        <a href="#"><%= title %></a>
      <% } %>
      <% if (_type == "species") { %>
        <a href="#"><%= binomial_name %></a>
      <% } %>
    </div>
    <small>
      <strong>By:</strong><%= author %>
    </small>
  </div>


</div>
